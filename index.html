<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <!-- 메인 페이지 -->
    <div class="side" id="side">
        <div class="item">
            메인 페이지
        </div>
        <div class="item">
            코로나 현황
        </div>
        <div class="item">
            역학조사 정보
        </div>
        <div class="item">
            정보제공요청
        </div>
        <div class="item">
            통계
        </div>
        <div class="item">
            FAQ
        </div>
    </div>
    <div class="main">
        <div class="page mainpage">
            <div class="status">
                <div class="item">
                    일별 확진자 그래프
                </div>
                <div class="graph">

                </div>
                <div class="item">
                    기간 및 연령별 확진자 그래프
                </div>
                <div class="graph">
                    
                </div>
                <button name="button">
                    업무 시작
                </button>
            </div>
            <div class="info">
                <div class="item">
                    확진자 정보 관리<br></br>
                    <img src="resource/information.webp" alt="information">
                </div>
            </div>
            <div class="path">
                <div class="item">
                    이동 경로 관리
                    <img src="resource/location.png" alt="information">
                </div>
            </div>
            <div class="network">
                <div class="item">
                    전파 네트워크
                    <img src="resource/network.jpg" alt="information">
                </div>
            </div>
            <div class="request">
                <div class="item">
                    정보 제공 요청<br></br>
                    <img src="resource/request.png" alt="information">
                </div>
            </div>
            <div class="response">
                <div class="item">
                    정보 제공 현황<br></br>
                    <img src="resource/response.png" alt="information">
                </div>
            </div>
            <div class="fullinfo">
                <script src="./patience.js"></script></script>
                <div class="item">
                    수치
                </div>
                <div class="number">
                    검사자
                    <span>
                        4800
                    </span>
                </div>
                <div class="number">
                    확진자
                    <span>
                        1200
                    </span>
                </div>
                <div class="number">
                    완치자
                    <span>
                        1200
                    </span>
                </div>
                <div class="number">
                    사망자
                    <span>
                        1200
                    </span>
                </div>
            </div>
        </div>
        <!-- Chart with ChartJS -->
        <div class="page">
            <div class="graph">
                <canvas id="dayGraph" width="200" height="300">

                </canvas>
            </div>
            <div class="graph">
                <canvas id="ageGraph">

                </canvas>
            </div>
        </div>
        <!--  -->
        <div class="page">
            이동 경로 관리
        </div>
        <div class="page">
            전파 네트워크
        </div>
        <div class="page">
            정보 요청 현황
        </div>
        <div class="page">
            정보 제공 현황
        </div>
        <div class="page">
            수치
        </div>
    </div>
</body>
<script type="module" src="./main.js"></script>
</html>
